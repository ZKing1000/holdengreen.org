<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec2 aVertexPosition;
attribute vec2 aTexturePosition;
varying vec2 tPos;

void main() {
    tPos = aTexturePosition;
    gl_Position = vec4(aVertexPosition, 0.0, 1.0);

}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#ifdef GL_ES
    precision highp float;
#endif

varying vec2 tPos;
uniform float seed;
uniform float inverted_seed;

uniform vec2 viewport;

float mabs(float a)
{
    return a * (float(a>0.0) - float(a<0.0));
}

void main(void) {
    //gl_FragColor = vec4(gl_FragCoord.x^2.0 / (gl_FragCoord.y*1.0), gl_FragCoord.y^2.0/(gl_FragCoord.x*1.0) seed, 1.0);
    //gl_FragColor = vec4(pow(gl_FragCoord.x, seed*2.0)/1080.0, pow(gl_FragCoord.y, inverted_seed*2.0)/1550.0, 0.8, 1.0);
    float x = gl_FragCoord.x / viewport.x;
    float y = gl_FragCoord.y / viewport.y;
    float max = 0.5;
    float c = pow(x, 2.0) + pow(y, 2.0);
    float m = mod(c, max) / max;
    //float diff = pow(seed+0.5, 2.0) - aplusb;
    gl_FragColor = vec4(m, m, m, 1.0);
    //vec4(tPos * seed, 0.0, 1.0);
}
</script>
